

<div class=" login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Login for Student</h3>
                    <form (ngSubmit) = "onSignin(f)" #f="ngForm">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Email *" value="" name="email" ngModel required  />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" value="" name="password" ngModel required  />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login"  />
                        </div>
                        <div class="form-group">
                            <a class="ForgetPwd">Forget Password?</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 login-form-2">
                    <h3>Login for Teacher</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login"  />
                        </div>
                        <div class="form-group">

                            <a  class="ForgetPwd" value="Login">Forget Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
